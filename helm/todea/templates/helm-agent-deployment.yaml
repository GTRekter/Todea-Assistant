{{- if .Values.helmAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todea.helmAgent.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: helm-agent
spec:
  replicas: {{ .Values.helmAgent.replicaCount }}
  selector:
    matchLabels:
      {{- include "todea.helmAgent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todea.helmAgent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "todea.helmAgent.name" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: helm-agent
          image: "{{ .Values.helmAgent.image.repository }}:{{ .Values.helmAgent.image.tag }}"
          imagePullPolicy: {{ .Values.helmAgent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.helmAgent.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.helmAgent.service.port }}"
            - name: ALLOW_ORIGINS
              value: {{ .Values.helmAgent.allowOrigins | quote }}
            {{- range $key, $value := .Values.helmAgent.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
{{- end }}
