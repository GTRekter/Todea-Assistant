{{- if and .Values.web.enabled .Values.web.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todea.web.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
  {{- with .Values.web.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.web.ingress.className }}
  ingressClassName: {{ .Values.web.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.web.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "todea.web.name" $ }}
                port:
                  number: {{ $.Values.web.service.port }}
          {{- end }}
          {{- if $.Values.mcp.enabled }}
          - path: /mcp
            pathType: Prefix
            backend:
              service:
                name: {{ include "todea.mcp.name" $ }}
                port:
                  number: {{ $.Values.mcp.service.port }}
          {{- end }}
          {{- if $.Values.ollamaHub.enabled }}
          {{- range list "/chat" "/models" "/conversations" "/settings" "/healthz" }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "todea.ollamaHub.name" $ }}
                port:
                  number: {{ $.Values.ollamaHub.service.port }}
          {{- end }}
          {{- else if $.Values.agentHub.enabled }}
          {{- range list "/chat" "/models" "/conversations" "/settings" "/healthz" }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "todea.agentHub.name" $ }}
                port:
                  number: {{ $.Values.agentHub.service.port }}
          {{- end }}
          {{- end }}
    {{- end }}
  {{- with .Values.web.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
