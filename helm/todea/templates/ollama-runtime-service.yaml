{{- if .Values.ollamaRuntime.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todea.ollamaRuntime.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: {{ .Values.ollamaRuntime.service.type }}
  ports:
    - port: {{ .Values.ollamaRuntime.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todea.ollamaRuntime.selectorLabels" . | nindent 4 }}
{{- end }}
