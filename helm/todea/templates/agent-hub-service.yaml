{{- if .Values.agentHub.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todea.agentHub.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-hub
spec:
  type: {{ .Values.agentHub.service.type }}
  ports:
    - port: {{ .Values.agentHub.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todea.agentHub.selectorLabels" . | nindent 4 }}
{{- end }}
