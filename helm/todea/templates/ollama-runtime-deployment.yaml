{{- if .Values.ollamaRuntime.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todea.ollamaRuntime.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  replicas: {{ .Values.ollamaRuntime.replicaCount }}
  selector:
    matchLabels:
      {{- include "todea.ollamaRuntime.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todea.ollamaRuntime.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ollamaRuntime.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ollamaRuntime.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ollamaRuntime.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: ollama
          image: "{{ .Values.ollamaRuntime.image.repository }}:{{ .Values.ollamaRuntime.image.tag }}"
          imagePullPolicy: {{ .Values.ollamaRuntime.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ollamaRuntime.service.port }}
              protocol: TCP
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          {{- if .Values.ollamaRuntime.model }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    until ollama list > /dev/null 2>&1; do sleep 2; done
                    ollama pull {{ .Values.ollamaRuntime.model }}
          {{- end }}
          resources:
            {{- toYaml .Values.ollamaRuntime.resources | nindent 12 }}
{{- end }}
