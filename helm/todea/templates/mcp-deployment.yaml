{{- if .Values.mcp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todea.mcp.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  replicas: {{ .Values.mcp.replicaCount }}
  selector:
    matchLabels:
      {{- include "todea.mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todea.mcp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mcp
          image: "{{ .Values.mcp.image.repository }}:{{ .Values.mcp.image.tag }}"
          imagePullPolicy: {{ .Values.mcp.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcp.service.port }}
              protocol: TCP
          env:
            - name: MCP_PORT
              value: "{{ .Values.mcp.service.port }}"
            - name: MCP_ALLOW_ORIGINS
              value: {{ .Values.mcp.allowOrigins | quote }}
            - name: AGENT_MODEL
              value: {{ .Values.mcp.agentModel | quote }}
            {{- if and .Values.mcp.googleApiKey .Values.mcp.enabled }}
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todea.mcp.secretName" . }}
                  key: google-api-key
            {{- end }}
            {{- range $key, $value := .Values.mcp.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
{{- end }}
