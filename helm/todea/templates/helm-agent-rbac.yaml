{{- if .Values.helmAgent.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "todea.helmAgent.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: helm-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "todea.helmAgent.name" . }}-cluster-admin
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: helm-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ include "todea.helmAgent.name" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
