{{- if .Values.mcp.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "todea.mcp.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "todea.mcp.name" . }}-reader
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - nodes
      - pods
      - pods/log
      - events
      - services
      - configmaps
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - daemonsets
      - statefulsets
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "todea.mcp.name" . }}-reader
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "todea.mcp.name" . }}-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "todea.mcp.name" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
