{{- if .Values.spaceport.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todea.spaceport.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: spaceport
spec:
  replicas: {{ .Values.spaceport.replicaCount }}
  selector:
    matchLabels:
      {{- include "todea.spaceport.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todea.spaceport.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: spaceport
          image: "{{ .Values.spaceport.image.repository }}:{{ .Values.spaceport.image.tag }}"
          imagePullPolicy: {{ .Values.spaceport.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.spaceport.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.spaceport.service.port }}"
            - name: FLEET_API_BASE_URL
              value: {{ printf "http://%s:%d/api/fleet" (include "todea.fleet.name" .) (int .Values.fleet.service.port) | quote }}
            {{- range $key, $value := .Values.spaceport.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
{{- end }}
