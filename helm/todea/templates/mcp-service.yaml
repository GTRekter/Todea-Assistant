{{- if and .Values.mcp.enabled .Values.mcp.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todea.mcp.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  type: {{ .Values.mcp.service.type }}
  ports:
    - port: {{ .Values.mcp.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todea.mcp.selectorLabels" . | nindent 4 }}
{{- end }}
