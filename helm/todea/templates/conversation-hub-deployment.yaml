{{- if .Values.conversationHub.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todea.conversationHub.name" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: conversation-hub
spec:
  replicas: {{ .Values.conversationHub.replicaCount }}
  selector:
    matchLabels:
      {{- include "todea.conversationHub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todea.conversationHub.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: conversation-hub
          image: "{{ .Values.conversationHub.image.repository }}:{{ .Values.conversationHub.image.tag }}"
          imagePullPolicy: {{ .Values.conversationHub.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.conversationHub.service.port }}
              protocol: TCP
          env:
            - name: ALLOW_ORIGINS
              value: {{ .Values.conversationHub.allowOrigins | quote }}
            {{- range $key, $value := .Values.conversationHub.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            failureThreshold: 3
{{- end }}
