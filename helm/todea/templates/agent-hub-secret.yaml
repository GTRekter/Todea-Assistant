{{- if and .Values.agentHub.enabled .Values.agentHub.googleApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todea.agentHub.secretName" . }}
  labels:
    {{- include "todea.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-hub
type: Opaque
stringData:
  google-api-key: {{ .Values.agentHub.googleApiKey | quote }}
{{- end }}
